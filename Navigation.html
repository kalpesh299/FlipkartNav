<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="Stylesheet" href="./Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section class="section1">
            <div class="subcontainer1_section1">
                <div class="logo"><img src="./flipKartLogo.png" alt="flip logo"></div>
                <div class="search"><input type="search" placeholder="Search for products, brands and more"></div>
            </div>
            <div class="subcontainer2_section1">
                <button>Login</button>
                <a href="#" class="seller">Become a Seller</a>
                <p>More</p>
                <p href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i>Cart</p>
            </div>
        </section>
        <section class="section2">
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/50379f65f7b59622.png?q=100">
                <p>Top Offers</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0a0243119f02f7a5.png?q=100">
                <p>Mobiles & Tablets</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/da4491af4ee551d6.png?q=100">
                <p>Electronics</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/aecfaba5969b96dd.png?q=100">
                <p>Grocery</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/7a9da987f315df35.png?q=100">
                <p>TV & Appliances</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/f7b2a4eeb35a8c9f.png?q=100">
                <p>Fashion</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/f7b2a4eeb35a8c9f.png?q=100">
                <p>Beuty</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/a8cfa33c7206ae57.png?q=100">
                <p>Home & kitchan</p>
            </div>
            <div class="section2_subcontainer"><img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/4e0bdf8567ecb960.png?q=100">
                <p>Furnichar</p>
            </div>
        </section>
    </header>
</body>
</html>
